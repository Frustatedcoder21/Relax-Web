<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relax app</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt=""><span>Relax App      </span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <h1> Plug Into Nature </h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="forest.jpeg" alt="">
                <span class="songName">forest</span>
                <span class="songlistplay" data-audio="forest.mp3"><i id="0" class="far songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img src="waves.jpg" alt="">
                <span class="songName">waves</span>
                <span class="songlistplay" data-audio="waves.mp3"></span> <i id="1" class="far songItemPlay fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="bird.jpg" alt="">
                <span class="songName">Birds</span>
                <span class="songlistplay" data-audio="birds.mp3"><i id="2" class="far songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img src="rain.jpg" alt="">
                <span class="songName">Rain</span>
                <span class="songlistplay" data-audio="rain.mp3" ></span><i id="3" class="far songItemPlay fa-play-circle"></i> </span>
            </div>
            
            
           
        </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    
</body>
</html>
